name: example
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shadcn_ui:
    path: ..
  flutter_solidart: ^1.7.0
  awesome_flutter_extensions: ^1.2.0
  multi_split_view: ^2.4.0
  google_fonts: 6.1.0
  collection: ^1.18.0
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  solidart_lint: ^1.1.0
  custom_lint: ^0.6.4

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: UbuntuMono
      fonts:
        - asset: fonts/UbuntuMono-Regular.ttf
        - asset: fonts/UbuntuMono-Bold.ttf
          weight: 700
        - asset: fonts/UbuntuMono-Italic.ttf
          style: italic
        - asset: fonts/UbuntuMono-BoldItalic.ttf
          weight: 700
          style: italic
