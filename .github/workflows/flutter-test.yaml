name: Flutter test

on:
  workflow_run:
    workflows: ["Build Runner"]
    types:
      - completed
  # Temporary: for testing on feature branches
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug workflow_run event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Workflow run name: ${{ github.event.workflow_run.name }}"
          echo "Workflow run status: ${{ github.event.workflow_run.status }}"

  check-imports:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/check-imports.yaml

  build:
    name: Flutter test
    runs-on: ubuntu-latest
    needs: check-imports
    concurrency:
      group: ${{ github.head_ref || github.run_id }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2.21.0
        with:
          channel: "stable"
          cache: true

      - name: Clean
        run: flutter clean

      - name: Install and analyze
        run: |
          flutter pub get
          cd cli && dart pub get
          cd ../playground && flutter pub get
          cd ..
          flutter analyze

      - name: Test
        run: flutter test -r github

      - name: Downgrade dependencies
        run: |
          flutter pub downgrade
          flutter analyze --no-fatal-infos --no-fatal-warnings
